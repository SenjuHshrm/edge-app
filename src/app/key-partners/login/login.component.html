<div class="login-page d-flex justify-content-center align-items-center">
  <div class="card login-form">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <img src="/assets/logo.png" class="logo" />
      <form [formGroup]="cred" (submit)="login($event, cred)" class="w-75">
        <div class="form-floating my-3 w-100">
          <input type="text" class="form-control" formControlName="username" placeholder="Username:"/>
          <label for="username">Username:</label>
        </div>
        <div class="form-floating my-3">
          <input type="password" class="form-control" formControlName="password" placeholder="Password:"/>
          <label for="password">Password:</label>
        </div>
        <div class="d-flex justify-content-between">
          <a class="btn btn=transparent shadow-0 p-0 fw-bold" routerLink="/key-partners/forgot-password">Forgot Password</a>
          <a class="btn btn=transparent shadow-0 p-0 fw-bold" routerLink="/key-partners/register">Create an account.</a>
        </div>
        <div class="col-md-4 offset-md-4">
          <app-button [label]="'Sign In'" [inputType]="'submit'"></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
