<div class="container-fluid">
  <h2 class="h2 h2-responsive my-3 fw-bolder">My Customer</h2>
  <div class="col-md-12 text-end">
    <button
      class="btn btn-warning text-white fw-bolder"
      (click)="createNewCustomer()"
    >
      <i class="bi bi-plus"></i> Create new Customer
    </button>
  </div>
  <div class="row">
    <div class="col-md-6 my-3">
      <div class="row ms-1">
        <div class="col-8 p-0 position-relative">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search" />
            <span class="input-group-text"><i class="bi bi-search"></i></span>
          </div>
        </div>
        <div class="col-4">
          <select class="form-select" aria-label="Default select example">
            <option selected>Search by:</option>
            <option value="1">Name</option>
            <option value="2">Email</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover text-center position-relative">
      <thead class="sticky-top bg-light">
        <tr>
          <th scope="col" class="text-truncate px-1">Name</th>
          <th scope="col" class="text-truncate px-1">Address</th>
          <th scope="col" class="text-truncate px-1">Contact Number</th>
          <th scope="col" class="text-truncate px-1">Email</th>
          <th scope="col" class="text-truncate px-1">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let table of tableDatas">
          <td class="text-truncate px-1">Juan Dela Cruz</td>
          <td class="text-truncate px-1">San Pablo City, Laguna</td>
          <td class="text-truncate px-1">09512345678</td>
          <td class="text-truncate px-1">juan.delcruz@gmail.com</td>

          <td>
            <div class="dropdown">
              <button
                class="btn btn-light custom-btn"
                type="button"
                id="dropdownMenuButton2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-light"
                aria-labelledby="dropdownMenuButton2"
              >
                <li>
                  <button class="dropdown-item text-sm">Update Record</button>
                </li>
                <li>
                  <button class="dropdown-item text-sm">Delete Record</button>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav class="d-flex justify-content-end my-4">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link custom-pagination-label" href="#">Previous</a>
      </li>
      <li class="page-item custom-pagination-label">
        <a class="page-link custom-pagination-label" href="#">1</a>
      </li>
      <li class="page-item custom-pagination-label">
        <a class="page-link custom-pagination-label" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
