<div id="wrapper">
  <div
    class="custom-sidebar"
    [style.width]="!status ? '20rem' : screen < 768 ? '0rem' : '5.5rem'"
  >
    <div class="text-center py-4">
      <img
        src="{{
          status
            ? '/assets/images/navigation/logo.png'
            : '/assets/images/navigation/label.png'
        }}"
        class="img-fluid custom-sidebar-nav-logo"
      />
    </div>
    <div class="custom-sidebar-menu">
      <ul>
        <li *ngFor="let link of links" class="text-white">
          <a
            routerLink="{{ link.path }}"
            routerLinkActive="active"
            class="text-decoration-none text-white"
            (click)="handleToggle()"
          >
            <i class="{{ link.icon }} menu-icon"></i>
            <span class="{{ status ? 'name-none' : '' }}">
              {{ link.name }}
            </span>
          </a>
        </li>
        <li class="text-white">
          <a
            class="text-decoration-none text-white"
            style="cursor: pointer"
            (click)="logout($event)"
            routerLinkActive="custom-sidenav-active"
          >
            <i class="bi bi-box-arrow-left menu-icon"></i>
            <span class="{{ status ? 'name-none' : '' }}">Logout</span></a
          >
        </li>
      </ul>
    </div>
  </div>
  <div
    class="custom-dark-close custom-transition"
    (click)="clickEvent()"
    *ngIf="screen < 768 && !status"
  ></div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div
    id="page-content-wrapper"
    class="custom-transition"
    [style.paddingLeft]="screen > 768 ? (status ? '5.5rem' : '20rem') : '0rem'"
  >
    <div class="container-fluid p-0 m-0">
      <div class="top-nav p-2 d-flex justify-content-between">
        <button
          (click)="clickEvent()"
          class="btn text-white bg-transparent border-0"
        >
          <i class="bi bi-list fs-4"></i>
        </button>
        <a routerLink="profile" class="text-decoration-none">
          <div
            class="d-flex align-items-center justify-content-end py-1 px-4 custom-pointer"
          >
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              style="width: 2.5rem"
              alt="Avatar"
            />
            <div class="custom-name text-white fw-bold ms-3">
              Edge Key Partners
            </div>
          </div>
        </a>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
