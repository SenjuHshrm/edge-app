<div class="container p-4">
  <h4 class="h4-responsive">API Key for {{ client }}</h4>
  <div class="card shadow px-3">
    <div class="card-body">
      <div>
        <p><b>{{ key }}</b></p>
        <span>Note: Copy this key right away and send to the client. It will not be shown on the client list. You can generate new key if the client forgot their key.</span>
      </div>
    </div>
  </div>
</div>
