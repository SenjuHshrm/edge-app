<div class="container p-4">
  <h4>Upload booking</h4>
  <div class="card shadow px-3">
    <div class="card-body">
      <button
        class="px-5 btn btn-dark text-white fw-bold shadow"
        (click)="selectFile()"
      >
        Upload File
      </button>
      <input
        type="file"
        id="bookingFile"
        class="d-none"
        (change)="changeFile($event)"
      />
      <span class="ms-2">{{ filename }}</span>
    </div>
    <div class="pt-3 text-end pb-3">
      <button class="btn btn-dark me-2" (click)="handleClose()">Cancel</button>
      <button class="btn btn-dark" (click)="handleUpload()">Upload</button>
      <ng-template [ngIf]="progress > 0">
        <div class="spinner-border mb-3" role="progress">
          <div
            class="progress-bar"
            role="progressbar"
            [style.width.%]="progress"
            attr.aria-valuenow="{{ progress }}"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            {{ progress }}%
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
