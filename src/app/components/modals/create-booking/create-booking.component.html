<div class="container p-4">
  <h4 class="h4 h4-responsive mb-3">Create New Booking</h4>
  <div class="card shadow px-3">
    <div class="card-body">
      <div class="col-md-12 mt-2">
        <form>
          <div class="d-flex mb-3">
            <div class="form-group me-2 flex-grow-1">
              <label for="receiver" class="fs-6 fw-bold">Receiver Name</label>
              <input
                type="text"
                class="form-control"
                id="receiver"
                name="receiver"
              />
            </div>
            <div class="form-group me-2 flex-grow-1">
              <label for="mobile" class="fs-6 fw-bold">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="mobile"
                name="mobile"
              />
            </div>
            <div class="form-group flex-grow-1">
              <label for="address" class="fs-6 fw-bold">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
              />
            </div>
          </div>

          <div class="d-flex mb-3">
            <div class="form-group me-2 flex-grow-1">
              <label for="province" class="fs-6 fw-bold">Province/State</label>
              <input
                type="text"
                class="form-control"
                id="province"
                name="province"
              />
            </div>
            <div class="form-group me-2 flex-grow-1">
              <label for="city" class="fs-6 fw-bold">City</label>
              <input type="text" class="form-control" id="city" name="city" />
            </div>
            <div class="form-group me-2 flex-grow-1">
              <label for="barangay" class="fs-6 fw-bold">Barangay</label>
              <input
                type="text"
                class="form-control"
                id="barangay"
                name="barangay"
              />
            </div>
            <div class="form-group">
              <label for="zipCode" class="fs-6 fw-bold">Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="zipCode"
                name="zipCode"
              />
            </div>
          </div>

          <div class="d-flex mb-3">
            <div class="form-group me-2 flex-grow-1">
              <label for="products" class="fs-6 fw-bold">Products</label>
              <input
                type="text"
                class="form-control"
                id="products"
                name="products"
              />
            </div>
            <div class="form-group me-2 flex-grow-1">
              <label for="quantity" class="fs-6 fw-bold">Quantity</label>
              <input
                type="text"
                class="form-control"
                id="quantity"
                name="quantity"
              />
            </div>
            <div class="form-group flex-grow-1">
              <label for="cod" class="fs-6 fw-bold">COD</label>
              <input type="text" class="form-control" id="cod" name="cod" />
            </div>
          </div>

          <div class="d-flex mb-3">
            <div class="form-group me-2 flex-grow-1">
              <label for="sender" class="fs-6 fw-bold"
                >Sender / Page Name</label
              >
              <input
                type="text"
                class="form-control"
                id="sender"
                name="sender"
              />
            </div>
            <div class="form-group flex-grow-1 me-2">
              <label for="contact" class="fs-6 fw-bold">Contact Number</label>
              <input
                type="text"
                class="form-control"
                id="contact"
                name="contact"
              />
            </div>
            <div class="form-group flex-grow-1">
              <label for="contact" class="fs-6 fw-bold">Courier</label>
              <select class="form-select" aria-label="Default select example">
                <option value="flash">FLASH</option>
                <option value="jnt">JNT</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="remarks" class="fs-6 fw-bold">Remarks</label>
            <textarea
              class="form-control"
              id="remarks"
              rows="3"
              style="resize: none"
            ></textarea>
          </div>

          <ng-template>
            <div class="card px-3 mt-3">
              <div class="card-body">
                <div class="d-flex align-items-end">
                  <div class="flex-grow-1 me-2">
                    <label for="contact" class="fs-6 fw-bold"
                      >Individual Item</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="form-group me-2">
                    <label for="contact" class="fs-6 fw-bold">Quantity</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contact"
                      name="contact"
                    />
                  </div>
                  <div>
                    <button class="btn btn-dark">Add Item</button>
                  </div>
                </div>
                <div class="responsive">
                  <table class="hoverable table table-hover text-center">
                    <thead>
                      <tr>
                        <th class="text-truncate px-1">Item Name</th>
                        <th class="text-truncate px-1">Description</th>
                        <th class="text-truncate px-1">Quantity</th>
                        <th class="text-truncate px-1">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-truncate px-1">
                          7/24/2022, 8:59:17 PM
                        </td>
                        <td class="text-truncate px-1">Key Partners Name</td>
                        <td class="text-truncate px-1">
                          Key Partners Company Name
                        </td>
                        <td>
                          <button
                            class="btn btn-dark text-white fw-bolder py-0"
                            data-tool-tip="Remove Item"
                          >
                            <i class="bi bi-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </ng-template>

          <div class="pt-3 text-end">
            <button class="btn btn-dark px-5 fw-bolder text-white">SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
