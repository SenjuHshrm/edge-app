<div class="container p-4">
  <h4 class="h4 h4-responsive mb-3">Create New Booking</h4>
  <div class="card shadow px-3">
    <div class="card-body">
      <div class="col-md-12 mt-2">
        <div>
          <div class="d-flex flex-wrap mb-3">
            <div class="form-group me-0 me-md-2 flex-grow-1">
              <label for="receiver" class="fs-6 fw-bold">Receiver Name</label>
              <input
                type="text"
                class="form-control"
                id="receiver"
                name="receiver"
                [(ngModel)]="bookingData.customer"
              />
            </div>
            <div class="form-group flex-grow-1">
              <label for="mobile" class="fs-6 fw-bold">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="mobile"
                maxlength="11"
                name="customerContact"
                [(ngModel)]="bookingData.customerContact"
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="d-flex align-items-end flex-wrap mt-3">
              <div class="form-group me-2">
                <label for="contact" class="fs-6 fw-bold">Courier</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="courier"
                  (change)="resetCheck()"
                  [(ngModel)]="bookingData.courier"
                >
                  <option value="flash">FLASH</option>
                  <option value="jnt">JNT</option>
                </select>
              </div>
              <div>
                <button
                  class="btn btn-dark"
                  (click)="checkAddress(bookingData.courier)"
                  [disabled]="courierLoads">
                  Load Address List
                  <ng-template [ngIf]="courierLoads">
                    <div class="spinner-border spinner-border-sm text-warning" role="status">
                      <span class="sr-only"></span>
                    </div>
                  </ng-template>
                </button>
              </div>
            </div>
            <div class="d-flex flex-wrap">
              <div class="me-0 me-md-2 flex-grow-1">
                <label class="fw-bold m-0 p-0 text-capitalize" for="province"
                  >Province</label
                >
                <select
                  class="form-select"
                  [(ngModel)]="addr.province"
                  name="province"
                  (change)="changeCities(addr.province)"
                >
                  <option value="">SELECT PROVINCE</option>
                  <option
                    *ngFor="let province of provinces; let i = index"
                    [value]="province"
                  >
                    {{ province }}
                  </option>
                </select>
              </div>
              <div class="me-0 me-md-2 flex-grow-1">
                <label class="fw-bold m-0 p-0 text-capitalize" for="city"
                  >City</label
                >
                <select
                  class="form-select"
                  [(ngModel)]="addr.city"
                  name="city"
                  (change)="changeBrgys(addr.city)"
                >
                  <option value="">SELECT CITY</option>
                  <option
                    *ngFor="let city of cities; let i = index"
                    [value]="city"
                  >
                    {{ city }}
                  </option>
                </select>
              </div>
              <div class="flex-grow-1">
                <label class="fw-bold m-0 p-0 text-capitalize" for="brgy"
                  >Barangay</label
                >
                <select class="form-select" [(ngModel)]="addr.brgy" name="brgy">
                  <option value="">SELECT CITY</option>
                  <option
                    *ngFor="let brgy of brgys; let i = index"
                    [value]="brgy"
                  >
                    {{ brgy }}
                  </option>
                </select>
              </div>
            </div>
            <div class="d-flex flex-wrap">
              <div class="form-group me-0 me-md-2 flex-grow-1">
                <label for="address" class="fs-6 fw-bold">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  [(ngModel)]="addr.hsStNum"
                />
              </div>
              <div class="form-group me-0 me-md-2 flex-grow-1">
                <label for="zipCode" class="fs-6 fw-bold">Zip Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="zipCode"
                  name="zipCode"
                  [(ngModel)]="bookingData.zip"
                />
              </div>
            </div>
          </div>

          <div class="d-flex flex-wrap mb-3">
            <div class="form-group flex-grow-1 me-0 me-md-2">
              <label for="cod" class="fs-6 fw-bold">COD</label>
              <input
                type="text"
                class="form-control"
                id="cod"
                name="cod"
                [(ngModel)]="bookingData.cod"
              />
            </div>
            <div class="form-group me-0 me-md-2 flex-grow-1">
              <label for="sender" class="fs-6 fw-bold"
                >Sender / Page Name</label
              >
              <input
                type="text"
                class="form-control"
                id="sender"
                name="sender"
                [(ngModel)]="bookingData.sender"
              />
            </div>
            <div class="form-group flex-grow-1">
              <label for="contact" class="fs-6 fw-bold">Contact Number</label>
              <input
                type="text"
                class="form-control"
                id="contact"
                maxlength="11"
                name="senderContact"
                [(ngModel)]="bookingData.senderContact"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="remarks" class="fs-6 fw-bold">Remarks</label>
            <textarea
              class="form-control"
              id="remarks"
              rows="3"
              style="resize: none"
              name="remarks"
              [(ngModel)]="bookingData.remarks"
            ></textarea>
          </div>

          <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
              <button
                class="nav-link text-dark {{
                  active === 'individual' && 'active fw-bold'
                }}"
                (click)="handleActive('individual')"
              >
                Individual Item
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link text-dark {{
                  active === 'bundle' && 'active fw-bold'
                }}"
                (click)="handleActive('bundle')"
              >
                Bundle Item
              </button>
            </li>
          </ul>
          <ng-template [ngIf]="active === 'individual'">
            <div class="card px-0 px-md-3">
              <div class="card-body">
                <div class="d-flex align-items-end flex-wrap">
                  <div class="flex-grow-1 me-0 me-md-2">
                    <label for="contact" class="fs-6 fw-bold"
                      >Individual Item</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="indItem"
                      [(ngModel)]="selectedIndItem"
                    >
                      <option
                        *ngFor="let item of individualItem"
                        [value]="item._id"
                      >
                        {{
                          item.desc +
                            " - " +
                            item.color.name +
                            " - " +
                            item.size.name
                        }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group flex-grow-1 me-0 me-md-2">
                    <label for="contact" class="fs-6 fw-bold">Quantity</label>
                    <input
                      type="text"
                      class="form-control"
                      id="indQuantity"
                      name="indQuantity"
                      [(ngModel)]="indQuantity"
                    />
                  </div>
                  <div class="mt-2 mt-md-0">
                    <button
                      class="btn btn-dark"
                      (click)="addToIndividualOrderList(selectedIndItem)"
                    >
                      Add Item
                    </button>
                  </div>
                </div>
                <div class="responsive">
                  <table class="hoverable table table-hover text-center">
                    <thead class="bg-light">
                      <tr>
                        <th class="text-truncate px-1">Item Name</th>
                        <th class="text-truncate px-1">Color</th>
                        <th class="text-truncate px-1">Size</th>
                        <th class="text-truncate px-1">Quantity</th>
                        <th class="text-truncate px-1">Actions</th>
                      </tr>
                    </thead>
                    <tbody class="border-top-0">
                      <tr *ngFor="let i of individualItemTable">
                        <td class="text-truncate px-1">{{ i.name }}</td>
                        <td class="text-truncate px-1">{{ i.color }}</td>
                        <td class="text-truncate px-1">{{ i.size }}</td>
                        <td class="text-truncate px-1">{{ i.quantity }}</td>
                        <td>
                          <button
                            class="btn btn-dark text-white fw-bolder py-0"
                            title="Remove Item"
                            (click)="removeToIndividualOrderList(i.id)"
                          >
                            <i class="bi bi-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </ng-template>

          <ng-template [ngIf]="active === 'bundle'">
            <div class="card px-0 px-md-3">
              <div class="card-body">
                <div class="d-flex align-items-end flex-wrap">
                  <div class="flex-grow-1 me-2">
                    <label for="contact" class="fs-6 fw-bold"
                      >Bundle Item</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="bundledItem"
                      [(ngModel)]="selectedBundleItem"
                    >
                      <option
                        *ngFor="let item of bundledItem"
                        [value]="item._id"
                      >
                        {{ item.name }}
                      </option>
                    </select>
                  </div>
                  <div>
                    <button
                      class="btn btn-dark"
                      (click)="addToBundledOrderList(selectedBundleItem)"
                    >
                      Add Item
                    </button>
                  </div>
                </div>
                <div class="responsive">
                  <table class="hoverable table table-hover text-center">
                    <thead class="bg-light">
                      <tr>
                        <th class="text-truncate px-1">Bundle Name</th>
                        <th class="text-truncate px-1">Items</th>
                        <th class="text-truncate px-1">Actions</th>
                      </tr>
                    </thead>
                    <tbody class="border-top-0">
                      <tr *ngFor="let i of bundledItemTable">
                        <td class="text-truncate align-middle">{{ i.name }}</td>
                        <td>
                          <table
                            class="table table-striped table-borderless text-sm"
                          >
                            <thead class="border-0">
                              <tr class="border-0">
                                <th class="text-truncate">Name</th>
                                <!-- <th class="text-truncate">Description</th> -->
                                <th class="text-truncate">Quantity</th>
                              </tr>
                            </thead>
                            <tbody class="border-top-0">
                              <tr *ngFor="let item of i.items">
                                <td class="text-truncate">{{ item.item }} - {{ item.itemId.color.name }} - {{ item.itemId.size.name }}</td>
                                <!-- <td class="text-truncate w-100">
                                  {{
                                    handleTextLimit(
                                      "Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad Writing Pad"
                                    )
                                  }}
                                </td> -->
                                <td class="text-truncate">
                                  {{ item.quantity }}
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                        <td class="align-middle">
                          <button
                            class="btn btn-dark text-white fw-bolder py-0 me-2"
                            title="Remove Bundle"
                            (click)="removeToBundledOrderList(i.id)"
                          >
                            <i class="bi bi-trash"></i>
                          </button>
                          <button
                            class="btn btn-dark text-white fw-bolder py-0"
                            title="Update Bundle"
                            (click)="updateBundleItem(i)"
                          >
                            <i class="bi bi-pencil"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </ng-template>

          <div class="pt-3 text-end">
            <button
              class="btn btn-dark me-2"
              (click)="handleClose()"
              [disabled]="loading"
            >
              Cancel
            </button>
            <button
              class="btn btn-dark"
              (click)="addBooking()"
              [disabled]="loading"
            >
              <ng-template [ngIf]="loading">
                <div
                  class="spinner-border spinner-border-sm text-warning"
                  role="status"
                >
                  <span class="sr-only"></span>
                </div>
              </ng-template>
              <ng-template [ngIf]="!loading"> Save </ng-template>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
