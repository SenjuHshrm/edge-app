<div class="container p-4">
  <h4 class="h4 h4-responsive">Create New Booking</h4>
  <div class="col-md-10 offset-md-1 mt-4">
    <form>
      <div class="d-flex mb-3">
        <div class="form-group me-2 flex-grow-1">
          <label for="receiver" class="fs-6 fw-bold">Receiver Name</label>
          <input
            type="text"
            class="form-control"
            id="receiver"
            name="receiver"
          />
        </div>
        <div class="form-group me-2 flex-grow-1">
          <label for="mobile" class="fs-6 fw-bold">Phone Number</label>
          <input type="text" class="form-control" id="mobile" name="mobile" />
        </div>
        <div class="form-group flex-grow-1">
          <label for="address" class="fs-6 fw-bold">Address</label>
          <input type="text" class="form-control" id="address" name="address" />
        </div>
      </div>

      <div class="d-flex mb-3">
        <div class="form-group me-2 flex-grow-1">
          <label for="province" class="fs-6 fw-bold">Province/State</label>
          <input
            type="text"
            class="form-control"
            id="province"
            name="province"
          />
        </div>
        <div class="form-group me-2 flex-grow-1">
          <label for="city" class="fs-6 fw-bold">City</label>
          <input type="text" class="form-control" id="city" name="city" />
        </div>
        <div class="form-group me-2 flex-grow-1">
          <label for="barangay" class="fs-6 fw-bold">Barangay</label>
          <input
            type="text"
            class="form-control"
            id="barangay"
            name="barangay"
          />
        </div>
        <div class="form-group">
          <label for="zipCode" class="fs-6 fw-bold">Zip Code</label>
          <input type="text" class="form-control" id="zipCode" name="zipCode" />
        </div>
      </div>

      <div class="d-flex mb-3">
        <div class="form-group me-2 flex-grow-1">
          <label for="products" class="fs-6 fw-bold">Products</label>
          <input
            type="text"
            class="form-control"
            id="products"
            name="products"
          />
        </div>
        <div class="form-group me-2 flex-grow-1">
          <label for="quantity" class="fs-6 fw-bold">Quantity</label>
          <input
            type="text"
            class="form-control"
            id="quantity"
            name="quantity"
          />
        </div>
        <div class="form-group flex-grow-1">
          <label for="cod" class="fs-6 fw-bold">COD</label>
          <input type="text" class="form-control" id="cod" name="cod" />
        </div>
      </div>

      <div class="d-flex mb-3">
        <div class="form-group me-2 flex-grow-1">
          <label for="sender" class="fs-6 fw-bold">Sender / Page Name</label>
          <input type="text" class="form-control" id="sender" name="sender" />
        </div>
        <div class="form-group flex-grow-1">
          <label for="contact" class="fs-6 fw-bold">Contact Number</label>
          <input type="text" class="form-control" id="contact" name="contact" />
        </div>
      </div>

      <div class="form-group">
        <label for="remarks" class="fs-6 fw-bold">Remarks</label>
        <textarea
          class="form-control"
          id="remarks"
          rows="3"
          style="resize: none"
        ></textarea>
      </div>

      <div class="py-4 text-end">
        <button class="btn btn-warning px-5 fw-bolder text-white">SAVE</button>
      </div>
    </form>
  </div>
</div>
