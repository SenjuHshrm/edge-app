<div class="container">
  <h4 class="h4 h4-responsive pt-4 pb-3">Create New Item</h4>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button
        class="nav-link text-dark {{
          active === 'individual' && 'active fw-bold'
        }}"
        (click)="handleActive('individual')"
      >
        Individual Item
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link text-dark {{ active === 'bundle' && 'active fw-bold' }}"
        (click)="handleActive('bundle')"
      >
        Bundle Item
      </button>
    </li>
  </ul>
  <ng-template [ngIf]="active === 'individual'">
    <div class="card shadow px-3 mb-3">
      <div class="card-body">
        <h4 class="h4">Individual Item</h4>
        <div class="mb-3">
          <label for="date" class="form-label fw-bold m-0 p-0">Date</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <div class="mb-3">
          <label for="item" class="form-label fw-bold m-0 p-0">Item Name</label>
          <input type="text" class="form-control" id="item" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label fw-bold m-0 p-0"
            >Description</label
          >
          <input type="text" class="form-control" id="description" />
        </div>
        <h6 class="h5 h5-responsive">Variant</h6>
        <div class="mb-3">
          <label for="quantity" class="form-label fw-bold m-0 p-0"
            >Quantity</label
          >
          <input type="text" class="form-control" id="quantity" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label fw-bold m-0 p-0">Price</label>
          <input type="text" class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="color" class="form-label fw-bold m-0 p-0">Color</label>
          <input type="text" class="form-control" id="color" />
        </div>
        <div class="mb-3">
          <label for="size" class="form-label fw-bold m-0 p-0">Sizes</label>
          <input type="text" class="form-control" id="size" />
        </div>
        <div class="text-end me-2">
          <button class="btn btn-dark px-5 py-2">SAVE</button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="active === 'bundle'">
    <form>
      <div
        class="card shadow px-3 mb-3"
        *ngFor="let item of bundle; let i = index"
      >
        <div class="card-body">
          <h4 class="h4">Item {{ i + 1 }} of Bundled Item</h4>
          <div class="mb-3">
            <label for="date" class="form-label fw-bold m-0 p-0">Date</label>
            <input
              type="date"
              class="form-control"
              id="date{{ i }}"
              name="date{{ i }}"
              [(ngModel)]="bundle[i].date"
            />
          </div>
          <div class="mb-3">
            <label for="item" class="form-label fw-bold m-0 p-0"
              >Item Name</label
            >
            <input
              type="text"
              class="form-control"
              id="item{{ i }}"
              name="item{{ i }}"
              [(ngModel)]="bundle[i].name"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label fw-bold m-0 p-0"
              >Description</label
            >
            <input
              type="text"
              class="form-control"
              id="description{{ i }}"
              name="description{{ i }}"
              [(ngModel)]="bundle[i].description"
            />
          </div>
          <h6 class="h5 h5-responsive">Variant</h6>
          <div class="mb-3">
            <label for="quantity" class="form-label fw-bold m-0 p-0"
              >Quantity</label
            >
            <input
              type="text"
              class="form-control"
              id="quantity{{ i }}"
              name="quantity{{ i }}"
              [(ngModel)]="bundle[i].quantity"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label fw-bold m-0 p-0">Price</label>
            <input
              type="text"
              class="form-control"
              id="price{{ i }}"
              name="price{{ i }}"
              [(ngModel)]="bundle[i].price"
            />
          </div>
          <div class="mb-3">
            <label for="color" class="form-label fw-bold m-0 p-0">Color</label>
            <input
              type="text"
              class="form-control"
              id="color{{ i }}"
              name="color{{ i }}"
              [(ngModel)]="bundle[i].color"
            />
          </div>
          <div class="mb-3">
            <label for="size" class="form-label fw-bold m-0 p-0">Sizes</label>
            <input
              type="text"
              class="form-control"
              id="size{{ i }}"
              name="size{{ i }}"
              [(ngModel)]="bundle[i].size"
            />
          </div>
        </div>
      </div>
      <div class="card shadow px-3 my-3">
        <div
          class="card-body d-flex align-items-center justify-content-between"
        >
          <div class="text-start me-2">
            <button
              type="button"
              class="btn btn-dark px-5 py-2"
              (click)="handleNewItem()"
            >
              ADD ITEM
            </button>
          </div>
          <div class="text-end me-2">
            <button type="submit" class="btn btn-dark px-5 py-2">SAVE</button>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>
