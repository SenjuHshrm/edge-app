<div class="container">
  <h4 class="h4 h4-responsive pt-4 pb-3">Create New Item</h4>

  <form (submit)="saveData($event)">
    <div class="card shadow px-1 mb-3">
      <div class="card-body">
        <div class="card mb-2">
          <div class="card-body">
            <div class="mb-3 position-relative">
              <label for="date" class="form-label fw-bold m-0 p-0"
                >Key Partners</label
              >
              <input
                type="text"
                class="form-control"
                id="keyPartner"
                autocomplete="off"
                name="keyPartner"
                (keyup)="handleSearch($event)"
                [(ngModel)]="data.keyPartner"
              />
              <ng-template [ngIf]="keyList.length !== 0">
                <ul class="custom-autocomplete" id="auto-complete">
                  <li
                    *ngFor="let key of keyList"
                    (click)="
                      keyListClick(key._id, key.email + ' - ' + key.company)
                    "
                  >
                    {{ key.email + " - " + key.company }}
                  </li>
                </ul>
              </ng-template>
            </div>
            <div class="d-flex align-items-center">
              <div class="mb-2 me-2 flex-grow-1">
                <label for="item" class="form-label fw-bold m-0 p-0"
                  >Item Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="item"
                  name="itemName"
                  [(ngModel)]="data.desc"
                />
              </div>
              <div class="mb-2">
                <label for="item" class="form-label fw-bold m-0 p-0"
                  >Type Code</label
                >
                <input
                  [(ngModel)]="data.code"
                  minlength="2"
                  maxlength="2"
                  type="text"
                  class="form-control"
                  id="typeCode"
                  name="typeCode"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body">
            <h6 class="h5 h5-responsive">Variant</h6>

            <div class="mb-2 flex-grow-1">
              <label for="color" class="form-label fw-bold m-0 p-0"
                >Classification</label
              >
              <select
                class="form-select text-lowercase"
                name="classification"
                [(ngModel)]="data.classification"
              >
                <option
                  *ngFor="let item of classification"
                  [value]="item._id"
                  class="text-lowercase"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>

            <div class="mb-2">
              <label for="color" class="form-label fw-bold m-0 p-0"
                >Color</label
              >
              <select
                class="form-select text-lowercase"
                name="color"
                [(ngModel)]="data.color"
              >
                <option
                  *ngFor="let item of color"
                  [value]="item._id"
                  class="text-lowercase"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="mb-2">
              <label for="size" class="form-label fw-bold m-0 p-0">Sizes</label>
              <select class="form-select" name="size" [(ngModel)]="data.size">
                <option
                  *ngFor="let item of size"
                  [value]="item._id"
                  class="text-lowercase"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body">
            <div class="mb-2">
              <label for="quantity" class="form-label fw-bold m-0 p-0"
                >Quantity</label
              >
              <input
                [(ngModel)]="data.quantity"
                type="text"
                class="form-control"
                id="quantity"
                name="quantity"
              />
            </div>
            <div class="mb-2">
              <label for="price" class="form-label fw-bold m-0 p-0"
                >Price / Unit</label
              >
              <input
                type="text"
                class="form-control"
                id="price"
                name="price"
                [(ngModel)]="data.price"
              />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="mb-2">
              <label for="quantity" class="form-label fw-bold m-0 p-0"
                >Critical Balance</label
              >
              <input
                [(ngModel)]="data.criticalBalance"
                type="text"
                class="form-control"
                id="critbalance"
                name="critbalance"
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="kpOwned"
                (change)="nemen($event)"
              />
              <label class="form-check-label fw-bold" for="kpOwned">
                Is item owned by the keypartners?
              </label>
            </div>
          </div>
        </div>

        <div class="text-end me-2 mt-3">
          <button
            type="button"
            class="btn btn-dark me-2"
            (click)="handleClose()"
            [disabled]="loading"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-dark" [disabled]="loading">
            <ng-template [ngIf]="loading">
              <div
                class="spinner-border spinner-border-sm text-warning"
                role="status"
              >
                <span class="sr-only"></span>
              </div>
            </ng-template>
            <ng-template [ngIf]="!loading">Save</ng-template>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
