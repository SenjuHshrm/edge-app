<div class="container">
  <h4 class="h4 h4-responsive pt-4 pb-3">Update Item</h4>

  <form (submit)="saveData($event)">
    <div class="card shadow px-1 mb-3">
      <div class="card-body">
        <div class="card mb-2">
          <div class="card-body">
            <div class="mb-3">
              <label for="date" class="form-label fw-bold m-0 p-0"
                >Key Partners</label
              >
              <select
                class="form-select text-lowercase"
                name="keyPartner"
                [(ngModel)]="itemData.keyPartnerId"
              >
                <option
                  *ngFor="let item of keyPartners"
                  [value]="item._id"
                  class="text-capitalize"
                >
                  {{ item.username + " - " + item.name }}
                </option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <div class="mb-2 me-2 flex-grow-1">
                <label for="item" class="form-label fw-bold m-0 p-0"
                  >Item Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="item"
                  name="itemName"
                  [(ngModel)]="itemData.desc"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body">
            <h6 class="h5 h5-responsive">Variant</h6>

            <div class="mb-2 flex-grow-1">
              <label for="color" class="form-label fw-bold m-0 p-0"
                >Classification</label
              >
              <select
                class="form-select text-lowercase"
                name="classification"
                [(ngModel)]="itemData.classification"
              >
                <option
                  *ngFor="let item of classification"
                  [value]="item._id"
                  class="text-lowercase"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>

            <div class="mb-2">
              <label for="color" class="form-label fw-bold m-0 p-0"
                >Color</label
              >
              <select
                class="form-select text-lowercase"
                name="color"
                [(ngModel)]="itemData.color"
              >
                <option
                  *ngFor="let item of color"
                  [value]="item._id"
                  class="text-lowercase"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="mb-2">
              <label for="size" class="form-label fw-bold m-0 p-0">Sizes</label>
              <select
                class="form-select"
                name="size"
                [(ngModel)]="itemData.size"
              >
                <option
                  *ngFor="let item of size"
                  [value]="item._id"
                  class="text-lowercase"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center">
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th></th>
                    <th>Input Value</th>
                    <th>Previous Value</th>
                    <th>Updated Value</th>
                  </tr>
                  <tr>
                    <td><label for="in" class="form-label fw-bold m-0 p-0">In</label></td>
                    <td>
                      <div class="d-flex flex-row justify-content-stretch align-items-center gap-1">
                        <input
                          [(ngModel)]="addValIn"
                          type="number"
                          class="form-control"
                          id="in"
                          name="in"
                        />
                        <button class="btn btn-dark" type="button" (click)="updateQuantity('in', currentIn, addValIn)">Update</button>
                      </div>
                    </td>
                    <td class="text-center">{{ currentIn }}</td>
                    <td class="text-center">{{ itemData.in }}</td>
                  </tr>
                  <tr>
                    <td><label for="out" class="form-label fw-bold m-0 p-0">Out</label></td>
                    <td>
                      <div class="d-flex flex-row justify-content-stretch align-items-center gap-1">
                        <input
                          [(ngModel)]="addValOut"
                          type="number"
                          class="form-control"
                          id="out"
                          name="out"
                        />
                        <button class="btn btn-dark" type="button" (click)="updateQuantity('out', currentOut, addValOut)">Update</button>
                      </div>
                    </td>
                    <td class="text-center">{{ currentOut }}</td>
                    <td class="text-center">{{ itemData.out }}</td>
                  </tr>
                  <tr>
                    <td><label for="rts" class="form-label fw-bold m-0 p-0">RTS</label></td>
                    <td>
                      <div class="d-flex flex-row justify-content-stretch align-items-center gap-1">
                        <input
                          [(ngModel)]="addValRTS"
                          type="number"
                          class="form-control"
                          id="rts"
                          name="rts"
                        />
                        <button class="btn btn-dark" type="button" (click)="updateQuantity('rts', currentRTS, addValRTS)">Update</button>
                      </div>
                    </td>
                    <td class="text-center">{{ currentRTS }}</td>
                    <td class="text-center">{{ itemData.rts }}</td>
                  </tr>
                  <tr>
                    <td><label for="defective" class="form-label fw-bold m-0 p-0">Defective</label></td>
                    <td>
                      <div class="d-flex flex-row justify-content-stretch align-items-center gap-1">
                        <input
                          [(ngModel)]="addValDef"
                          type="number"
                          class="form-control"
                          id="defective"
                          name="defective"
                        />
                        <button class="btn btn-dark" type="button" (click)="updateQuantity('defective', currentDef, addValDef)">Update</button>
                      </div>
                    </td>
                    <td class="text-center">{{ currentDef }}</td>
                    <td class="text-center">{{ itemData.defective }}</td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-dark" (click)="resetTable()">Reset Table</button>
            </div>
            <div class="d-flex">
              <div class="mb-2 me-2 flex-grow-1">
                <label for="currentQty" class="form-label fw-bold m-0 p-0"
                  >Current Quantity</label
                >
                <input
                  [(ngModel)]="itemData.currentQty"
                  type="text"
                  class="form-control"
                  id="currentQty"
                  name="currentQty"
                  readonly
                />
              </div>
              <div class="mb-2 me-2 flex-grow-1">
                <label for="price" class="form-label fw-bold m-0 p-0"
                  >Price / Unit</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  name="price"
                  [(ngModel)]="itemData.price"
                />
              </div>
              <div class="mb-2 flex-grow-1">
                <label for="currentQty" class="form-label fw-bold m-0 p-0"
                  >Critical Balance</label
                >
                <input
                  [(ngModel)]="itemData.criticalBalance"
                  type="text"
                  class="form-control"
                  id="criticalBalance"
                  name="criticalBalance"
                />
              </div>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="kpOwned"
                [(ngModel)]="itemData.kpOwned"
                (change)="nemen($event)"
                name="kpOwned"
              />
              <label class="form-check-label fw-bold" for="kpOwned">
                Is item owned by the keypartners?
              </label>
            </div>
          </div>
        </div>

        <div class="text-end me-2 mt-3">
          <button
            type="button"
            class="btn btn-dark me-2"
            (click)="handleClose()"
            [disabled]="loading"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-dark" [disabled]="loading">
            <ng-template [ngIf]="loading">
              <div
                class="spinner-border spinner-border-sm text-warning"
                role="status"
              >
                <span class="sr-only"></span>
              </div>
            </ng-template>
            <ng-template [ngIf]="!loading">Save</ng-template>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
