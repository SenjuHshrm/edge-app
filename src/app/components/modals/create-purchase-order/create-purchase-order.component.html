<div class="container p-4">
  <h4 class="h4 h4-responsive">Create New Purchase Order</h4>
  <div class="card shadow px-3 w-100">
    <div class="card-body">
      <div class="d-flex flex-wrap">
        <div class="flex-grow-1 px-3">
          <div class="form-group">
            <label for="item" class="fs-6 fw-bold">Select Item</label>
            <select
              class="form-select"
              [(ngModel)]="poData.itemId"
              (change)="displayInfo(poData.itemId)"
            >
              <option *ngFor="let i of items" [value]="i._id">
                {{ i.description }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="item-description" class="fs-6 fw-bold"
              >Item Description</label
            >
            <input
              type="text"
              class="form-control"
              name="item-description"
              [(ngModel)]="poData.description"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="quantity" class="fs-6 fw-bold">Quantity</label>
            <input
              type="number"
              class="form-control"
              name="quantity"
              [(ngModel)]="poData.quantity"
              (input)="computeTotalPrice()"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="units" class="fs-6 fw-bold">Unit</label>
            <input
              type="text"
              class="form-control"
              name="unitPrice"
              [(ngModel)]="poData.unitPrice"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="units" class="fs-6 fw-bold">Price</label>
            <input
              type="text"
              class="form-control"
              name="units"
              [(ngModel)]="poData.price"
              (input)="computeTotalPrice()"
              readonly
            />
          </div>
          <div>
            <p *ngIf="poData.totalPrice !== ''" class="fw-bold">
              Total price: P {{ poData.totalPrice }}
            </p>
          </div>
          <br />
          <button type="button" class="btn btn-dark" (click)="addPO(poData)">
            Add Item
          </button>
        </div>
        <div class="px-3">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Item Description</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Unit</th>
                  <th scope="col">Price</th>
                  <th scope="col">Total Price</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let po of pos; let i = index">
                  <td>{{ po.description }}</td>
                  <td>{{ po.quantity }}</td>
                  <td>{{ po.unitPrice }}</td>
                  <td>{{ po.price }}</td>
                  <td>{{ po.totalPrice }}</td>
                  <th scope="row">
                    <i
                      class="bi bi-x-lg text-danger"
                      (click)="removeFromList(i)"
                    ></i>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button
        type="button"
        class="btn btn-dark me-2"
        (click)="handleClose()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-dark"
        (click)="handleSavePO()"
        [disabled]="loading"
      >
        <ng-template [ngIf]="loading">
          <div
            class="spinner-border spinner-border-sm text-warning"
            role="status"
          >
            <span class="sr-only"></span>
          </div>
        </ng-template>
        <ng-template [ngIf]="!loading">Save</ng-template>
      </button>
    </div>
  </div>
</div>
