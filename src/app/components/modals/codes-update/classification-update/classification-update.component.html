<div class="card m-3">
  <div class="card-body px-3 py-4">
    <h3 class="mb-3 text-capitalize">{{ data.type }} Update</h3>
    <form (submit)="handleUpdate($event)" id="classification-form">
      <div class="">
        <div class="mb-3">
          <app-input
            [inputType]="'text'"
            [name]="'classification'"
            [label]="data.type"
            [required]="true"
            [value]="data.name"
          >
          </app-input>
        </div>
        <div class="mb-3">
          <app-input
            [inputType]="'text'"
            [name]="'classCode'"
            [label]="data.type + ' Code'"
            [required]="true"
            [value]="data.code"
          >
          </app-input>
        </div>
        <div class="d-flex justify-content-end">
          <div class="me-2">
            <button type="submit" class="btn btn-dark fw-bolder text-white">
              SAVE
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-danger fw-bolder text-white"
              (click)="handleClose()"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
