<div class="card m-3">
  <div class="card-body px-3 py-4">
    <h3 class="mb-3 text-capitalize">{{ data?.type }} Update</h3>
    <form (submit)="handleUpdate($event)" id="classification-form">
      <div class="">
        <div class="mb-3">
          <app-input
            [inputType]="'text'"
            [name]="'classification'"
            [label]="data?.type"
            [required]="true"
            [value]="data?.name"
          >
          </app-input>
        </div>
        <div class="mb-3">
          <app-input
            [inputType]="'text'"
            [name]="'classCode'"
            [label]="data?.type + ' Code'"
            [required]="true"
            [value]="data?.code"
          >
          </app-input>
        </div>
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-dark me-2"
            (click)="handleClose()"
            [disabled]="loading"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-dark" [disabled]="loading">
            <ng-template [ngIf]="loading">
              <div
                class="spinner-border spinner-border-sm text-warning"
                role="status"
              >
                <span class="sr-only"></span>
              </div>
            </ng-template>
            <ng-template [ngIf]="!loading">Save</ng-template>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
