<div class="container p-4">
  <h4 class="h4 h4-responsive mb-4">Create New data</h4>
  <form (submit)="saveCustomer($event)">
    <div class="card shadow px-3 py-3">
      <div class="card-shadow">
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label class="fw-bold m-0 p-0 text-capitalize" for="province"
              >Full Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="data.name"
            />
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="d-flex mb-3">
            <div class="me-1 flex-grow-1">
              <label class="fw-bold m-0 p-0 text-capitalize" for="province"
                >Province</label
              >
              <select
                class="form-select"
                [(ngModel)]="data.addr.province"
                name="province"
                (change)="changeCities(data.addr.province)"
              >
                <option value="">SELECT PROVINCE</option>
                <option
                  *ngFor="let province of provinces; let i = index"
                  [value]="province"
                  [selected]="province === data.addr.province"
                >
                  {{ province }}
                </option>
              </select>
            </div>
            <div class="me-1 flex-grow-1">
              <label class="fw-bold m-0 p-0 text-capitalize" for="city"
                >City</label
              >
              <select
                class="form-select"
                [(ngModel)]="data.addr.city"
                name="city"
                (change)="changeBrgys(data.addr.city)"
              >
                <option value="">SELECT CITY</option>
                <option
                  *ngFor="let city of cities; let i = index"
                  [value]="city"
                  [selected]="city === data.addr.city"
                >
                  {{ city }}
                </option>
              </select>
            </div>
          </div>
          <div class="d-flex">
            <div class="me-1 flex-grow-1">
              <label class="fw-bold m-0 p-0 text-capitalize" for="brgy"
                >Barangay</label
              >
              <select
                class="form-select"
                [(ngModel)]="data.addr.brgy"
                name="brgy"
              >
                <option value="">SELECT CITY</option>
                <option
                  *ngFor="let brgy of brgys; let i = index"
                  [value]="brgy"
                  [selected]="brgy === data.addr.brgy"
                >
                  {{ brgy }}
                </option>
              </select>
            </div>
            <div class="me-1 flex-grow-1">
              <div class="form-group">
                <label class="fw-bold m-0 p-0 text-capitalize" for="hsStNum"
                  >House No./Street</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="hsStNum"
                  name="hsStNum"
                  [(ngModel)]="data.addr.hsStNum"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label class="fw-bold m-0 p-0 text-capitalize" for="contact"
              >Contact Number</label
            >
            <input
              type="text"
              class="form-control"
              id="contact"
              name="contact"
              [(ngModel)]="data.contact"
            />
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label class="fw-bold m-0 p-0 text-capitalize" for="email"
              >Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="data.email"
            />
          </div>
        </div>
      </div>
      <div class="col-md-12 mt-2 mb-2 text-end">
        <button
          type="button"
          class="btn btn-dark me-2"
          (click)="handleClose()"
          [disabled]="loading"
        >
          Cancel
        </button>
        <button class="btn btn-dark" [disabled]="loading">
          <ng-template [ngIf]="loading">
            <div
              class="spinner-border spinner-border-sm text-warning"
              role="status"
            >
              <span class="sr-only"></span>
            </div> </ng-template
          ><ng-template [ngIf]="!loading">Save</ng-template>
        </button>
      </div>
    </div>
  </form>
</div>
