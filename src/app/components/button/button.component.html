<button class="btn btn-primary" [type]="inputType">
  <div class="{{ isLoading ? 'd-flex align-items-center justify-content-evenly' : 'd-flex align-items-center justify-content-center' }}">
    <div class="spinner-border text-secondary" role="status" *ngIf="isLoading">
      <span class="visually-hidden">Loading...</span>
    </div>
    {{ label }}
  </div>
</button>
