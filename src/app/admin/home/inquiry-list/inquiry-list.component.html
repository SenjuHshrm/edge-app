<div class="container-fluid">
  <h2 class="h2 h2-responsive my-3 fw-bolder">Inquiry List</h2>
  <div class="col-md-6 my-3">
    <div class="row mx-1">
      <div class="col-8 p-0">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search by Inquiry Number"
          />
          <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
      </div>
    </div>
  </div>
  <div>
    <table class="hoverable table table-hover text-center">
      <thead>
        <tr>
          <th class="text-truncate px-1">Inquiry Number</th>
          <th class="text-truncate px-1">Date</th>
          <th class="text-truncate px-1">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-truncate px-1">INQ-10258</td>
          <td class="text-truncate px-1">07-19-1992</td>
          <td>
            <button
              class="btn btn-warning text-white fw-bolder py-0"
              (click)="viewInquiry()"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav class="d-flex justify-content-end my-4">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link custom-pagination-label" href="#">Previous</a>
      </li>
      <li class="page-item custom-pagination-label">
        <a class="page-link custom-pagination-label" href="#">1</a>
      </li>
      <li class="page-item custom-pagination-label">
        <a class="page-link custom-pagination-label" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
