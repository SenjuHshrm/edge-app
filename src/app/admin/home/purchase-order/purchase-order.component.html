<div class="container-fluid">
  <h2 class="h2 h2-responsive my-3 fw-bolder">Purchase Order</h2>

  <div class="d-flex mb-3">
    <div class="col-md-6 me-2">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search by Purchase Order Number"
        />
        <span class="input-group-text"><i class="bi bi-search"></i></span>
      </div>
    </div>
    <button class="btn btn-dark">Go</button>
  </div>

  <div class="card shadow p-3">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-end mb-4">
        <span class="me-2">Action:</span>
        <div class="me-2">
          <select class="form-select" aria-label="Default select example">
            <option value="download">Download All Selected</option>
          </select>
        </div>
        <button class="btn btn-dark" (click)="downloadSelected()">Go</button>
      </div>
      <div class="table-responsive" style="height: 23rem">
        <table class="hoverable table table-hover text-center">
          <thead class="bg-light sticky-top">
            <tr>
              <th class="px-1 text-truncate">
                <div class="py-0 my-0 form-check d-flex justify-content-center">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="check-all"
                    (change)="handleSelectAll($event)"
                  />
                </div>
              </th>
              <th class="text-truncate px-1">Purchase Order Number</th>
              <th class="text-truncate px-1">Buyer</th>
              <th class="text-truncate px-1">Date</th>
              <th class="text-truncate px-1">Actions</th>
            </tr>
          </thead>
          <tbody class="border-top-0">
            <ng-template [ngIf]="poLs.length === 0">
              <tr>
                <td colspan="4">
                  <small class="fw-bold">No Record Found.</small>
                </td>
              </tr>
            </ng-template>
            <ng-template [ngIf]="poLs.length !== 0">
              <tr *ngFor="let po of poLs">
                <td class="text-center">
                  <div
                    class="py-0 my-0 form-check d-flex justify-content-center"
                  >
                    <input
                      type="checkbox"
                      class="form-check-input custom-check-me"
                      id="check-only"
                    />
                  </div>
                </td>
                <td class="text-truncate px-1">{{ po.poId }}</td>
                <td class="text-truncate px-1">{{ po.keyPartnerId.name }}</td>
                <td class="text-truncate px-1">
                  {{ po.createdAt | customDate: "MM/DD/YYYY, hh:mm:ss a" }}
                </td>
                <td>
                  <button
                    class="btn btn-dark text-white fw-bolder py-0"
                    (click)="viewPurchaseOrder(po)"
                    title="View Purchase Order"
                  >
                    <i class="bi bi-door-open"></i>
                  </button>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
      <!-- <nav class="d-flex justify-content-end mt-3">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link custom-pagination-label" href="#">Previous</a>
          </li>
          <li class="page-item custom-pagination-label">
            <a class="page-link custom-pagination-label" href="#">1</a>
          </li>
          <li class="page-item custom-pagination-label">
            <a class="page-link custom-pagination-label" href="#">Next</a>
          </li>
        </ul>
      </nav> -->
    </div>
  </div>
</div>
