<div class="container-fluid">
  <h2 class="h2 h2-responsive my-3 fw-bolder">Purchase Order</h2>
  <div class="col-md-12 text-end">
    <button
      class="btn btn-warning text-white fw-bold mx-2"
      (click)="createPurchaseOrder()"
    >
      <i class="bi bi-plus"></i> Create new Purchase Order
    </button>
  </div>
  <div class="row">
    <div class="col-md-6 my-3">
      <div class="row ms-1">
        <div class="col-8 p-0">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search by Purchase Order Number"
            />
            <span class="input-group-text"><i class="bi bi-search"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="hoverable table table-hover text-center">
      <thead>
        <tr>
          <th class="text-truncate px-2">Purchase Order Number</th>
          <th class="text-truncate px-2">Buyer</th>
          <th class="text-truncate px-2">Date</th>
          <th class="text-truncate px-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-truncate">QUOTE-10258</td>
          <td class="text-truncate">Juan Dela Cruz</td>
          <td class="text-truncate">07-19-1992</td>
          <td>
            <button
              class="btn btn-warning text-white fw-bolder py-0"
              (click)="viewPurchaseOrder()"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav class="d-flex justify-content-end my-4">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link custom-pagination-label" href="#">Previous</a>
      </li>
      <li class="page-item custom-pagination-label">
        <a class="page-link custom-pagination-label" href="#">1</a>
      </li>
      <li class="page-item custom-pagination-label">
        <a class="page-link custom-pagination-label" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
