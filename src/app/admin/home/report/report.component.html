<div class="container-fluid">
  <h2 class="h2 h2-responsive my-3 fw-bolder">Reports for the month of {{ currMonth }}</h2>
  <div class="row mx-0 px-0">
    <div class="col-md-12 mb-3 mx-0 px-0">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="h4 fw-bold">Daily Sales</h4>
          <app-line-chart [graphtype]="'daily-sales'"></app-line-chart>
        </div>
      </div>
    </div>
    <div class="col-md-12 mb-3 mx-0 px-0">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="h4 fw-bold">Daily Number of Quotations</h4>
          <app-line-chart [graphtype]="'daily-quotations'"></app-line-chart>
        </div>
      </div>
    </div>
    <div class="col-md-12 mb-3 mx-0 px-0">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="h4 fw-bold">Daily Number of Puchase Order</h4>
          <app-line-chart [graphtype]="'daily-purchase-orders'"></app-line-chart>
        </div>
      </div>
    </div>
  </div>
</div>
