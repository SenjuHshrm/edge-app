<div class="container">

  <h1 class="h1 h1-responsive my-4">Settings</h1>

  <div class="class-accordion" id="accordionExample">


    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          <h5>CREDENTIALS</h5>
        </button>
      </h2>

      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card mb-3">
            <div class="card-body px-5 py-4">
              <h5 class="card-title">Change Username</h5>
              <div class="col-12">
                <div class="col-md-8 offset-md-2 mb-3 position-relative">
                  <app-input [inputType]="'username'" [name]="'username'" [label]="'Username'"></app-input>
                </div>
                <div class="col-md-8 offset-md-2 text-end">
                  <button class="btn btn-dark fw-bolder px-5 text-white">
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body px-5 py-4">
              <h5 class="card-title">Change Password</h5>
              <div class="col-12">
                <div class="col-md-8 offset-md-2 mb-3 position-relative">
                  <app-input [inputType]="'password'" [name]="'password'" [label]="'Password'"></app-input>
                  <i class="bi bi-eye-slash custom-eye-password fs-5"></i>
                </div>
                <div class="col-md-8 offset-md-2 mb-3 position-relative">
                  <app-input [inputType]="'password'" [name]="'confirm_password'" [label]="'Confirm Password'">
                  </app-input>
                  <i class="bi bi-eye-slash custom-eye-password fs-5"></i>
                </div>
              </div>
              <div class="col-md-8 offset-md-2 text-end">
                <button class="btn btn-dark fw-bolder px-5 text-white">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
      <!---classification-->

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <h5>CLASSIFICATION</h5>
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="card mb-3">
              <div class="card-body px-5 py-4">
                <div class="row">
                  <div class="col-5">
                    <app-input [inputType]="'classification'" [name]="'classification'" [label]="'Classification'">
                    </app-input>
                  </div>
                  <div class="col-5">
                    <app-input [inputType]="'code'" [name]="'code'" [label]="'Code'"></app-input>
                  </div>
                  <div class="col d-flex flex-column justify-content-end">
                    <div><button class="btn btn-dark fw-bolder px-5 text-white">Add</button></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table class="table  table-hover table align-middle text-center position-relative">
                  <thead class="bg-light">
                    <tr>
                      <th scope="col" class="text-truncate px-1">Description</th>
                      <th scope="col" class="text-truncate px-1">Code</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let classi of classiData">
                      <td class="text-truncate px-1">APPLIANCES</td>
                      <td class="text-truncate px-1">000</td>
                      <td>
                        <div class="dropdown">
                        <button type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" class="btn btn-light custom-btn"><i class="bi bi-three-dots-vertical"></i></button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Update</a></li>
                          <li><a class="dropdown-item" href="#">Delete</a></li>
                        </ul>  
                      </div>
                      </td>
                    </tr>
                    
                  <tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>

    <!---color-->

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          <h5>COLOR</h5>
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card mb-3">
            <div class="card-body px-5 py-4">
              <div class="row">
                <div class="col-5">
                  <app-input [inputType]="'colorname'" [name]="'colorname'" [label]="'Color'">
                  </app-input>
                </div>
                <div class="col-5">
                  <app-input [inputType]="'code'" [name]="'code'" [label]="'Code'"></app-input>
                </div>
                <div class="col d-flex flex-column justify-content-end">
                  <div><button class="btn btn-dark fw-bolder px-5 text-white">Add</button></div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table  table-hover table align-middle text-center position-relative">
                <thead class="bg-light">
                  <tr>
                    <th scope="col" class="text-truncate px-1">Color name</th>
                    <th scope="col" class="text-truncate px-1">Code</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let classi of classiData">
                    <td class="text-truncate px-1">Black Orange</td>
                    <td class="text-truncate px-1">000</td>
                    <td>
                      <div class="dropdown">
                      <button type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" class="btn btn-light custom-btn"><i class="bi bi-three-dots-vertical"></i></button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Update</a></li>
                        <li><a class="dropdown-item" href="#">Delete</a></li>
                      </ul>  
                    </div>
                    </td>
                  </tr>
                  
                <tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    
    <!---size-->

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFourth">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseFourth" aria-expanded="false" aria-controls="collapseFourth">
          <h5>SIZE</h5>
        </button>
      </h2>
      <div id="collapseFourth" class="accordion-collapse collapse" aria-labelledby="headingFourth"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card mb-3">
            <div class="card-body px-5 py-4">
              <div class="row">
                <div class="col-5">
                  <app-input [inputType]="'sizename'" [name]="'sizename'" [label]="'Size'">
                  </app-input>
                </div>
                <div class="col-5">
                  <app-input [inputType]="'code'" [name]="'code'" [label]="'Code'"></app-input>
                </div>
                <div class="col d-flex flex-column justify-content-end">
                  <div><button class="btn btn-dark fw-bolder px-5 text-white">Add</button></div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table  table-hover table align-middle text-center position-relative">
                <thead class="bg-light">
                  <tr>
                    <th scope="col" class="text-truncate px-1">Size name</th>
                    <th scope="col" class="text-truncate px-1">Code</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let classi of classiData">
                    <td class="text-truncate px-1">Extra Large</td>
                    <td class="text-truncate px-1">000</td>
                    <td>
                      <div class="dropdown">
                      <button type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" class="btn btn-light custom-btn"><i class="bi bi-three-dots-vertical"></i></button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Update</a></li>
                        <li><a class="dropdown-item" href="#">Delete</a></li>
                      </ul>  
                    </div>
                    </td>
                  </tr>
                  
                <tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    </div>

  </div>
